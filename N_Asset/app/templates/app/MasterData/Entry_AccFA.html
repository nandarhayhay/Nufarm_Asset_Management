<form action="http://localhost:8000/NA_Acc_FA/ShowEntry/" method="post" style="width:520px;height:300px;" id="acc_form" onsubmit="return false">
        {% csrf_token %}
    <div class="row" style="margin:0px">
        <div class="col-md-4" style="padding: 0px 10px 0 0;">
            <label for="id_fk_goods" class="left">Goods:</label>
            {{form.fk_goods}}
        </div>
        <div class="col-md-3" style="padding: 0px 10px 0 0;">
            <label class="left" for="id_year">Year:</label>
            {{form.year}}
        </div>
        <div class="col-md-5" style="padding: 0 10px 0 0;">
            <label class="left" for="id_startdate">Start Date:</label>
            {{form.startdate}}
        </div>
    </div>

    <div class="row" style="margin:20px 0px 0px 0px">
        <div style="padding:0px 10px 0 0;" class="col-md-4">
            <label for="id_depr_expense" class="left">Depreciation Expense:</label>
            {{form.depr_expense}}
        </div>
        <div class="col-md-4" style="padding: 0px 10px 0px 0px;">
            <label class="left" for="id_telphp">Depreciation Accumulation:</label>
            {{form.depr_accumulation}}
        </div>
        <div class="col-md-4" style="padding: 0px">
            <label class="left" for="id_territory">Book Value:</label>
            {{form.book_value}}
        </div>
    </div>

    
    {{form.initializeForm}}
    <input type="submit" style="display:none" id="acc_submit" />
</form>
