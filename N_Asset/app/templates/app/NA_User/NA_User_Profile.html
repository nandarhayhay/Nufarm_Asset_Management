            <form class="form-horizontal" role="form" method="post" action="{% url 'user_profile' user.username %}" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="textinput">First name</label>
                    <div class="col-sm-8">
                        <input class="form-control white" name="first_name" id="id_first_name" maxlength="256" value="{{ request.user.first_name }}" required="" type="text" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="textinput">Last name</label>
                    <div class="col-sm-8">
                        <input class="form-control white" name="last_name" id="id_last_name" maxlength="256" value="{{ request.user.last_name }}" required="" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="textinput">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control white" name="email" id="id_email" maxlength="254" value="{{ request.user.email }}" autofocus="" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="textinput">Picture</label>
                    <div class="col-sm-4">
                    <input name="picture" id="id_picture" type="file">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="textinput">Confirm Password</label>
                    <div class="col-sm-8">
                        <input class="form-control white" name="confirm_password" id="id_confirm_password" type="password" placeholder="Password">
                    </div>
                </div>
              <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn gradient-green">Save</button>
			  </div>
            </form>
